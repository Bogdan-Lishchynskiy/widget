<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
	<title>Vidget</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="widget.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style/widget.css">
</head>

<body>
	<div class="container panel panel-primary">
		<div class="panel-heading">
			My Vidget
			<button id="show_hide" type="button" class="btn btn-default right">
				<span class="glyphicon glyphicon-collapse-up"></span>
			</button>			
		</div>
		<div id="content" class="panel-body">
			<div id="data-table-div">
			</div>
			<div id="data-input" class="left">
				<form>
				<div class="form-group form-row align-items-center">
					<div class="col-sm-5">
						<input id="newName" class="form-control" type="text" placeholder="new name" required>			
					</div>
					<div class="col-sm-5">
						<input id="newAmount" class="form-control" type="text" placeholder="new amount" required>			
					</div>
					<div class="col-sm-2">
						<button id="add_row" type="button" class="btn btn-default right">
							<span class="glyphicon glyphicon-plus"></span>
						</button>			
					</div>
				</div>
				</form>
			</div>
			<div id="summary-info">
			</div>
		</div>
	</div>
</body>

</html>
